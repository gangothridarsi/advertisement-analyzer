<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>
        Login Page
    </title>
</head>

<body>
    <div class="container py-5" style="
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;">
        <h3 class="text-center mb-3"> Login Advertisement Analyzer </h3>
        <div class="card" style="width: 100%; max-width: 35rem">
            <div style="display: flex; justify-content: space-between; align-items: center" class="card-header">
                <p class="m-0">Login Form</p>
                <a href="{% url 'signup' %}" type="button" class="btn btn-outline-success">Sign Up</a>
            </div>

            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <ion-icon name="person-circle-outline"></ion-icon>
                            </div>

                            <input name="username" type="text" class="form-control" placeholder="Username" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>

                        <div class="input-group">
                            <div class="input-group-text">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </div>

                            <input name="password" type="password" class="form-control" placeholder="Password" />
                        </div>
                    </div>

                    <button style="width: 100%" type="submit" class="btn btn-primary">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% if error %}
    <script>
        alert("{{error}}")
    </script>
    {% endif %}
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
</body>

</html>

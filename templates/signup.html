<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>
        Register Page
    </title>
</head>

<body>
    <div class="container py-5" style="
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;">

        <h3 class="text-center mb-3"> Register Advertisement Analyzer </h3>

        <div class="card" style="width: 100%; max-width: 35rem">
            <div style="display: flex; justify-content: space-between; align-items: center" class="card-header">

                <p class="m-0">Signup Form</p>
            </div>

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <ion-icon name="person-outline"></ion-icon>
                                </div>

                                <input name="first_name" type="text" class="form-control" id="autoSizingInputGroup" placeholder="First Name" required/>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <ion-icon name="person-outline"></ion-icon>
                                </div>

                                <input name="last_name" type="text" class="form-control" id="autoSizingInputGroup" placeholder="Last Name" required/>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Username</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <ion-icon name="person-circle-outline"></ion-icon>
                                </div>

                                <input name="username" type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username" required/>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Are you a customer?</label>
                            <div class="input-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="yes" id="customer" name="customer">
                                    <label class="form-check-label" for="customer">
                                        Yes
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Email</label>

                        <div class="input-group">
                            <div class="input-group-text">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>

                            <input name="email_id" type="email" class="form-control" id="autoSizingInputGroup" placeholder="Your Email" aria-describedby="emailHelp" required/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </div>
                            <input name="password" type="password" class="form-control" id="autoSizingInputGroup" placeholder="Password" required/>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center">
                        <a href="{% url 'login' %}" type="button" class="link-success">Already an existing user? Login here</a>
                        <button style="width: 40%" type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% if error %}
    <script>
        alert("{{error}}")
    </script>
    {% endif %}

    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
</body>

</html>
